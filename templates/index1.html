				 <div class="table-responsive">
					<table id="myTable" class="display table" width="100%" >
					
				<tr> 
					<thead>
				{% for key, value in data[0].items() %}
  
				   
				<th scope="col">{{ key}}</th>  
					 
				  
				  {% endfor %}
				</tr>  
				</thead>  
				<tr>
					<tbody>  
				{%for i in range(0, len)%}
				{% for key, value in data[i].items() %}
				
				  
				<td scope="col">{{ value}}</td>  
 
				   
				  {% endfor %}
				</tr> 
				{% endfor %}

				</tbody>  
			  </table>  

			</div>

		
</html>



	
<script>
	$(document).ready(function(){
		$('#myTable').dataTable();
	});


</script>
